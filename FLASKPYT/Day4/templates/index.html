<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasket</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}ADD YOUR TASK{% endblock %}
    {% block content %}
    <h2>All tasks</h2>
    <table>
        <tr><th>ID</th><th>Title</th><th>Actions</th></tr>
        {% for t in tasks %}
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.status }}</td>
        <td>
            <a href="{{ url_for('edit') id=t.id }}">Edit</a>
            <a href="{{ url_for('delete') id=t.id }}">Delete</a>
        </td>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
